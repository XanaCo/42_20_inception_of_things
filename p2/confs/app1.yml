
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app1
            port:
              number: 80

# Service
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app.kubernetes.io/name: app1
  ports:
    - port: 80
      protocol: TCP
  selector:
    app:  app1

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nginx
spec:
  selector:
    matchLabels:
      app: app1
  # replicas: 3
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app1-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: app1-volume
        configMap:
          name: app1