# App 1
# apiVersion: v1
# kind: ConfigMap
# metadata:
#   name: app-one-html
# data:
#   index.html: ./app1.html

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
          - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: app-one-volume
      volumes:
      - name: app-one-volume
        configMap:
          name: app-one-html

---
apiVersion: v1
kind: Service
metadata:
  name: app-one-service
spec:
  # type: ClusterIP
  selector:
    app: app-one
  ports:
    - protocol: TCP
      port: 80
      # targetPort: 8080 No need to add the targetPort as kubernetes assumes it is the same as the exposed port above
  # clusterIP: 10.43.171.213

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-one-ingress
spec:
  rules:
  - host: app1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-one-service
            port:
              number: 80